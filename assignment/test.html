<!DOCTYPE html>
<html>
<head>
  <title>Wrist Watches Shop</title>
  <style>
    /* CSS styling for the website */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: left;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }
    
    h1 {
      margin: 0;
    }
    
    .container {
      margin: 60px auto 20px;
      max-width: 960px;
      padding: 0 20px;
    }
    
    .watch {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 20px;
      display: inline-block;
      width: 30%;
    }
    
    .watch img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
    
    .watch h3 {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Wrist Watches Shop</h1>
    <select id="gender">
      <option value="all">All</option>
      <option value="men">Men</option>
      <option value="women">Women</option>
    </select>
  </header>
  
  <div class="container">
    <div class="watch" data-gender="men">
      <img src="watch.jpg" alt="Watch 1">
      <h3>Watch 1</h3>
      <p>Price: $99</p>
      <a href="watch1.html" target="_blank"><button>View Description</button></a>
      <a href="buy.html" target="_blank"><button>Buy Now</button></a>
    </div>
    
    <div class="watch" data-gender="women">
      <img src="watch2.jpg" alt="Watch 2">
      <h3>Watch 2</h3>
      <p>Price: $149</p>
      <a href="watch2.html" target="_blank"><button>View Description</button></a>
      <a href="buy.html" target="_blank"><button>Buy Now</button></a>
    </div>
    
    <div class="watch" data-gender="women">
      <img src="watch3.jpg" alt="Watch 3">
      <h3>Watch 3</h3>
      <p>Price: $199</p>
      <a href="watch3.html" target="_blank"><button>View Description</button></a>
      <a href="buy.html" target="_blank"><button>Buy Now</button></a>
    </div>
  </div>
  <script>
    const genderDropdown = document.getElementById('gender');
    const watches = document.querySelectorAll('.watch');

    genderDropdown.addEventListener('change', function() {
      const selectedGender = this.value;
      
      watches.forEach(function(watch) {
        const watchGender = watch.getAttribute('data-gender');
        
        if (selectedGender === 'all' || selectedGender === watchGender) {
          watch.style.display = 'inline-block';
        } else {
          watch.style.display = 'none';
        }
      });
    });
    </script>
</body>
</html>
